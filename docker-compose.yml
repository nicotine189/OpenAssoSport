version: '3.9'
services:
  frontend:
    build:
      context: ./front
    ports:
      - "4200:4200"

  backend:
    build:
      context: ./back
    ports:
      - "8080:8080"
    depends_on:
      - db

  db:
    container_name: postgres_container
    image: postgres
    restart: always
    environment: { POSTGRES_USER: postgres, POSTGRES_PASSWORD: root, POSTGRES_DB: test_db }
    ports:
      - "5432:5432"

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
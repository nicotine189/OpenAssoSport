<header>
    <div class="header-container">
        <button mat-icon-button class="hamburger-menu" (click)="toggleSidenav()" aria-label="Menu">
            <mat-icon>menu</mat-icon>
        </button>

        <div class="logo">
            <a routerLink="/accueil" class="logo-link">
                <img src="images/Logo_NCR.svg" alt="Logo du Club NCR" class="logo-img"/>
            </a>
        </div>

        <div class="header-right">
            <div class="search-container">
                <label for="search">Rechercher </label>
                <input type="text" id="search" placeholder="Rechercher...">
            </div>
            <div class="user-profile" aria-label="Profil utilisateur">
                <i class="user-icon" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</header>

<mat-sidenav-container>
    <mat-sidenav #sidenav [opened]="isSidenavOpen" mode="over">
        <nav aria-label="Navigation mobile">
            <ul>
                <li><a routerLink="/accueil" (click)="toggleSidenav()">Accueil</a></li>
                <li><a routerLink="/le-club" (click)="toggleSidenav()">Le Club</a></li>
                <li><a routerLink="/presentation-du-club" (click)="toggleSidenav()">Pr√©sentation du Club</a></li>
            </ul>
        </nav>
    </mat-sidenav>

    <mat-sidenav-content>
        <!-- Main content -->
    </mat-sidenav-content>
</mat-sidenav-container>
